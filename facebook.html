<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="col-12 col-sm-6 col-md-8">
    <div class="outer-div">

        <div class="top-div">
            <div class="logo">
            <img src="facebook.svg">
            </div>
            <div class="body-div">
                <form id="signupForm">
                    <h2 class="head">Create a new account</h2>
                    <p class="para">It's quick and easy.</p>
                    <hr>
                    <input class="name" name="fname" type="text" placeholder="First name">
                    <input class="name" name="sname" type="text" placeholder="Surname">
            
                    <input type="text" name="phno" size="52" placeholder="Mobile number or email address">
                    <input type="text" name="pwd" size="52" placeholder="New password">
                    <p class="msg">Date of birth</p><img class="image"src="download.png">
                    <br>
                    <div class="dob">
                    <select id="day" name="day">
                        <option value="">day</option>
                        <option  value="day">1</option>


                    </select>
                    <select id="month" name="month">
                        <option value="">month</option>
                        <option  value="month">Jan</option>


                    </select>
                    <select id="year" name="year">
                        <option value="">year</option>
                        <option  value="year">2000</option>

                    </select>
                    </div><br>

                    
                </form>
            </div>
            <div class="bottom-div">
            
            </div>
        
        </div>
        
        </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"> </script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"> </script>
    <script src="val.js"></script>
</body>
</html>
